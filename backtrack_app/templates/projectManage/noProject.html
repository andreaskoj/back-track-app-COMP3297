{% block content %}
    <div class="panel">
        <div class="formWrapper">
            <form id="form" action="/projectManage/create_project/" method="post">
                <h1>Create a new project:</h1>
                {% csrf_token %}
                {{ form.as_p }}
            <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
{% endblock %}

{% block style %}
    <style>

        .panel {
            text-align:center
        }

        .formWrapper {
            border: 1px solid black;
            padding: 20px;
            background: #d5d5d5;
            margin-top: 50px;
            display: inline-block;
            text-align: left;
        }

        #createList {
            background: #79aec8;
            width: 500px;
            list-style-type: none;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            padding: 50px;
            display: block;
        }


        h1 {
            margin-top: 0px;
        }

        #createList li {
            margin-top: 30px;

        }

        #submitBtn {
            border: 1px solid black;
            width: 100px;

            background-color: rgb(148, 73, 63);
        }

        #createBtn {
            margin-top: 255px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(148, 73, 63);
            width: 200px;
            padding-top: 10px;
            padding-left: 10px;
            font-size: 20px;
            line-height: 20px;
            height: 40px;
            border: 1px solid black;
        }

    </style>

{% endblock %}
